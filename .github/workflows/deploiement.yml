name:  Déploiement Git Automatisé

on:
  push:
    branches:
      - main
      - back
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name:  Récupération du code
      uses: actions/checkout@v3

    - name:  Configuration Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Installation des dépendances (si besoin)
      run: |
        pip install -r requirements.txt || echo "Pas de dépendances"

    - name:  Lancer le script de déploiement
      run: |
        python depot.py
